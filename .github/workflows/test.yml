name: test

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [16.x]
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    steps:
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.17.2
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --shamefully-hoist

      - name: ðŸ‘· Build packages
        run: pnpm build

      - name: ðŸ§ª Test packages
        run: pnpm test
