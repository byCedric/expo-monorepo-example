name: updates

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: updates-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v2

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: ðŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ‘· Build packages
        run: yarn build

      - name: Try recreate the error
        working-directory: apps/updates
        run: |
          mkdir dist && echo "hello" > dist/tool.txt

      - name: ðŸ†™ Publish update
        working-directory: apps/updates
        run: npx @bycedric/some-cli-test update --branch eas-monorepo-update-test --message "This is a test that should fail"
        env:
          EXPO_DEBUG: true
